jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
      # - notify_failure

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
      # - notify_failure

  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout   
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: front-end test
          command: |
            cd frontend
            npm install
            npm run test      
      # - notify_failure

  test-backend:
    docker:
       - image: circleci/node:13.8.0
    steps:
     - checkout   
     - restore_cache:
          keys: [backend-build]
     - run:
          name: back-end test
          command: |
            cd backend
            npm install
            npm run test    
    #  - notify_failure

  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
     - checkout   
     - restore_cache:
          keys: [frontend-build]
     - run:
         name: scan_front_end
         command: |
            cd frontend
            npm install
            # npm install oauth-sign@^0.9.0
            npm audit fix --audit-level=critical --force
            npm audit fix --force
            npm audit --audit-level=critical     
    #  - notify_failure

  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
     - checkout   
     - restore_cache:
          keys: [backend-build]
     - run:
         name: scan_back_end
         command: |
            cd frontend
            npm install
            # npm install oauth-sign@^0.9.0
            npm audit fix --audit-level=critical --force
            npm audit fix --force
            npm audit --audit-level=critical   

    #  - notify_failure

# # Invoke jobs via workflows
# # See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-backend:
          requires: [build-backend]
      - scan-frontend:
          requires: [build-frontend]